<header class="app-header" role="banner">
  <div class="brand">
    <span class="app-title">Traefik Label Generator</span>
  </div>
  <button type="button"
          class="theme-toggle"
          aria-label="Toggle dark mode"
          (click)="toggleTheme()">
    <span class="icon" aria-hidden="true">{{ isDark() ? '🌙' : '☀️' }}</span>
    <span class="label">{{ isDark() ? 'Dark' : 'Light' }}</span>
  </button>
</header>
